<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="content">
      <h1 class="turn"></h1>
      <div class="board-container"></div>
      <div class="control">
        <div class="inputs">
          <div class="input-sections">
            <label for="playerX"></label>
            <input type="text" id="playerX" placeholder="Player X" />
          </div>
          <div class="input-sections">
            <label for="playerO"></label>
            <input type="text" id="playerO" placeholder="Player O" />
          </div>
        </div>
        <div class="btns">
          <button class="start">Start Game</button>
          <button class="again is-inactive">Play Again!</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Nicholas-Battista 2024</p>
      <a href="https://github.com/Nicholas-Battista" target="_blank">
        <img src="images/github-mark.png" alt="github logo" />
      </a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
